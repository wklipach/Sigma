
<!-- Карточка задачи -->

<div class="card-body pt-2 mb-5 p-8 h-lg-550px w-lg-600px">



  <h4 class="card-title mb-6">Новая задача</h4>

  <div class="row mb-6">
    <label class="col-lg-4 col-form-label fw-semibold fs-6">Объект:</label>
      <div class="col-lg-8 fv-row">

        <div>{{ ProtectedObject.name }}</div> 
        
  </div>
  </div>

    
    <div class="row mb-3">
    <label class="col-lg-4 col-form-label fw-semibold fs-6">Выбрать отдел</label>
        <div class="col-lg-8 fv-row">
          <select name="choice-departtment" data-control="select2" class="form-select form-select-solid form-select-lg fw-semibold" [(ngModel)]="id_department">
            <option *ngFor="let depart of this.guideDepartment" [value] = "depart.id">{{ depart.name }}</option>
          </select>
        </div> 
     </div>
  
  
  <div class="row mb-6">
    <label class="col-lg-4 col-form-label fw-semibold fs-6">Значение</label>
      <div class="col-lg-8 fv-row">
        <textarea id="areaNote" name="textTask" cols="40" rows="5"></textarea>
  </div>
  </div>
  

  
  <div class="row mb-6">
    <label class="col-lg-4 col-form-label fw-semibold fs-6">Срок исполнения</label>
      <div class="col-lg-8 fv-row">
        <span>Дата начала</span>
        <input id="dateBegin" type="date"/>
  </div>
   </div>


   <div class="row mb-6">
    <label class="col-lg-4 col-form-label fw-semibold fs-6">Срок исполнения</label>
      <div class="col-lg-8 fv-row">
        <span>Дата окончания</span>
        <input id="dateEnd" type="date"/>
       </div>
   </div>


  
  </div>
  

  <div class="row mb-6">
    <button class="col-lg-4 col-form-label fw-semibold fs-6" (click)="clickBack()">Отмена</button>
    <div class="col-lg-8 fv-row"><button (click)="clickApply()">Принять</button> </div>
  </div>

  <!-- Конец  Карточка задачи -->
