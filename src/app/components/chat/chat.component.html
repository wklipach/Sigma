
<div id="header">
  <img src = "../../../assets/img/avatar.png" width="75" height="50"> <span>{{this.currentUser.name}}</span> 
</div>

<div id="container">
  <p>{{this.resp_msg.message}}</p>
<div id="left-div">


 <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
  <div *cdkVirtualFor="let user of users" class="example-item" (click)="clickUser(user)">{{user.name}} {{user.connected}}" </div>
</cdk-virtual-scroll-viewport>


<cdk-virtual-scroll-viewport #fareNotes appendOnly itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let msg of this.appearMessages" class="example-item">{{msg.message}} {{msg.createdAt  | date: "MMM d, y, h:mm:ss"  }} </div>
      </cdk-virtual-scroll-viewport>
      


<div id="footer">
    <form [formGroup]="chatForm">
      <div>
        <button (click)="onMessage()">Отправить</button>
        <input type="text" id="idmessage" formControlName="send_message" placeholder="сообщение">
      </div>
    </form>    
</div>

    
<button type="button" class="btn btn-success">Success</button>
