
<form class="m-8 h-250px" [formGroup]="form">

   
    <div *ngIf="this.sAvatarPath.length>0;then contentLoadAvatar else contentDefault">Профиль</div>
    
    <ng-template #contentLoadAvatar style="display: flex; flex-direction:column;">
        <div class="image-fluid w-125px h-125px" style="background-image: url('assets/img/blank.svg')">
        <img class="rounded image-fluid w-125px h-125px" [src]="this.sAvatarPath" alt="Профиль" id="img" onclick="document.getElementById('avatar').click()">
        </div>
    </ng-template>

    <ng-template #contentDefault>
      <img class="rounded image-input-wrapper-outline w-125px h-125px"src="/assets/img/usernull.png"onclick="document.getElementById('avatar').click()">
    </ng-template>


      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput style="display:none">
      <label class="text-muted my-3 fs-4" style="display: block; cursor: pointer; text-decoration: underline;" onclick="document.getElementById('avatar').click()">Загрузить фото</label>
      <label class="text-muted  my-3 fs-4" style="display: block; cursor: pointer; text-decoration: underline;" (click)="clearFile()">Очистить</label>
 
   
    </form>


<!--begin::Card body-->
    <div class="card-body border-top p-9">
        <!--begin::Input group-->
        <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label fw-semibold fs-6">Фото</label>
            <!--end::Label-->
            <!--begin::Col-->
            <div class="col-lg-8">
                <div class="image-input image-input-outline" style="background-image: url('assets/img/blank.svg')">
                    <!--begin::Preview existing avatar-->
                    <div class="image-input-wrapper w-125px h-125px" style="background-image: url(assets/img/300-1.jpg)"></div>
                    <!--end::Preview existing avatar-->
                    <!--begin::Label-->
                    <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Загрузить фото">
                        <i class="ki-duotone ki-pencil fs-7">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                        <!--begin::Inputs-->
                        <input type="file" name="avatar" accept=".png, .jpg, .jpeg" />
                        <input type="hidden" name="Удалить фото" />
                        <!--end::Inputs-->
                    </label>
                    <!--end::Label-->
                    <!--begin::Cancel-->
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                        <i class="ki-duotone ki-cross fs-2">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                    </span>
                    <!--end::Cancel-->
                    <!--begin::Remove-->
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                        <i class="ki-duotone ki-cross fs-2">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </i>
                    </span>
                    <!--end::Remove-->
                </div>
            </div>
            </div>




            <form  class="form">

    <div class="card-body border-top p-9">
        <!--begin::Input group-->

        <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-semibold fs-6">ФИО</label>

        </div>

        </div>
        <!--end::Input group-->
        <!--begin::Input group-->

            <div class="col-lg-8 fv-row">
                <input type="text" name="website" class="form-control form-control-lg form-control-solid" placeholder="Непосредственный начальник" value="ГенДиректор" />
            </div>
            <!--end::Col-->
        </div>


        <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label required fw-semibold fs-6">Разряд</label>

            <!--begin::Col-->
            <div class="col-lg-8 fv-row">
                <!--begin::Input-->
                <select name="language" data-control="select2" class="form-select form-select-solid form-select-lg">
                    <option value="">Выберите разряд...</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>Нет</option>
                </select>
                
            </div>
        </div>
        

        <div class="row mb-6">
            <!--begin::Label-->
            <label class="col-lg-4 col-form-label fw-semibold fs-6">СМС</label>

            <div class="col-lg-8 d-flex align-items-center">

                    <input class="form-check-input w-45px h-30px" type="checkbox" id="sms" checked="checked" />
                    <label class="form-check-label" for="sms"></label>

            </div>
</div>
           
<div class="row mb-6">

                    </select>
                </div>
</div>          
       

<div class="row mb-6">

    <label class="col-lg-4 col-form-label required fw-semibold fs-6">Должность</label>
